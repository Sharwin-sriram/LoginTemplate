      <div class="outer-login-container">
        <div class="login-container">
          <h1>LOGIN</h1>

          <form action="" method="post">
            <div class="username-box">
              <input
                type="text"
                name="username"
                id="usrnme"
                placeholder=""
                required
              />
              <label for="username" id="usr-label">Username</label>
            </div>

            <div class="password-box">
              <input
                type="password"
                name="password"
                id="pwd"
                placeholder=""
                required
              />
              <label for="password" id="pwd-label">Password</label>
            </div>

            <a
              class="forgot-password"
              href="ForgotPassword.html"
              id="link-hover-off"
            >
              Forgot Password ?
            </a>
            <button type="submit" class="btn">LOGIN</button>
          </form>

          <div class="register" id="link-hover-off">
            New ? <a href="Register.html">Register</a>
          </div>
        </div>
