  <body>
    <main>
      <div class="register-container">
        <h1>REGISTER</h1>
        <form action="" method="post">
          <div class="username-box">
            <input
              type="text"
              name="username"
              id="usrnme"
              placeholder=""
              required
            />
            <label for="username" id="usr-label">Username</label>
          </div>
          <div class="password-box">
            <input
              type="password"
              name="password"
              id="pwd"
              placeholder=""
              required
            />
            <label for="password" id="pwd-label">Password</label>
          </div>
          <div class="password-box">
            <input
              type="password"
              name="password"
              id="pwd"
              placeholder=""
              required
            />
            <label for="password" id="pwd-label">Confirm Password</label>
          </div>
          <button type="submit" class="btn btn-reg">REGISTER</button>
        </form>
        <div class="register login" id="link-hover-off">
          Aldready a user ? &nbsp;<a href="index.html">Login</a>
